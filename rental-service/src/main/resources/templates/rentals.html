<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rentals</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
<h1>Rental History</h1>
<table>
  <thead>
  <tr>
    <th>Rental ID</th>
    <th>Book ID</th>
    <th>User ID</th>
    <th>Rental Date</th>
    <th>Reurn Datew</th>
    <th>Transactions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="rental : ${rentalList}">
    <td th:text="${rental.id}">1</td>
    <td th:text="${rental.bookId}">101</td>
    <td th:text="${rental.userId}">202</td>
    <td th:text="${rental.rentalDate}">2025-08-07</td>
    <td th:text="${rental.returnDate}"></td>
    <td>
      <button th:if="${rental.returnDate == null}"
              th:attr="onclick=|returnBook('${rental.id}')|"
              class="return-button">
         Return
      </button>
    </td>
  </tr>
  </tbody>
</table>
<script>
  function returnBook(rentalId) {
    if (!confirm("Do you want to return this book?")) {
      return;
    }

    fetch('http://localhost:8080/api/rentals/' + rentalId + '/return', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      }
    })
            .then(response => {
              if (response.ok) {
                alert("Book Returned!");
                window.location.reload();
              } else {
                alert("Error: " + response.statusText);
              }
            })
            .catch((error) => {
              console.error('Error:', error);
              alert('Network Error.');
            });
  }
</script>
</body>
</html>
