server:
  port: 8082

spring:
  autoconfigure:
    #exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  # application:
  #   name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    com.bookify: INFO
    org.springframework.web: INFO  # Spring Web loglarını da göster

